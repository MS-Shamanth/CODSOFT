<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
</head>
<body>
    <h1>Cinema Vista</h1>
    <form id="movie-form">
        <div class="form-group">
            <label for="genre">Genre</label>
            <select id="genre-dropdown" class="select2">
                <option value="">--Select a genre--</option>
            </select>
        </div>

        <div class="form-group">
            <label for="language">Language</label>
            <select id="language-dropdown" class="select2">
                <option value="">--Select a language--</option>
            </select>
        </div>

        <button type="submit">Search</button>
    </form>

    <div id="recommendations" style="display: none;"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://kit.fontawesome.com/afa5c3a076.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
